<!DOCTYPE html>
<html>
<head>
	<title>Online Music Player</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="player">
		<img src="https://i.imgur.com/ohw8dvl.jpeg" alt="Album Cover">
		<div id="controls">
			<button id="play-button">Play</button>
			<button id="pause-button">Pause</button>
			<button id="stop-button">Stop</button>
		</div>
		<div id="progress">
			<div id="progress-bar"></div>
		</div>
		<div id="watermark">
			<img src="https://i.imgur.com/atZZYR2.jpeg" alt="Watermark">
		</div>
	</div>
	<script src="https://www.soundmanager2.com/script/soundmanager2-nodebug-js"></script>
	<script src="script.js"></script>
</body>
</html>
